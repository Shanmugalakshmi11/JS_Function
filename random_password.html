<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #passwordGenerator {
            max-width: 300px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
        }
    </style>
    <title>Password Generator</title>
</head>
<body>

<div id="passwordGenerator">
    <label for="passwordLength">Enter password length:</label>
    <input type="number" id="passwordLength" min="1" placeholder="e.g., 12" />

    <button onclick="generatePassword()">Generate Password</button>

    <div id="result"></div>
</div>

<script>
    function generatePassword() {
        // Get the password length
        var passwordLength = document.getElementById('passwordLength').value;

        // Check if the input is a valid number
        if (isNaN(passwordLength) || passwordLength <= 0) {
            document.getElementById('result').innerHTML = 'Invalid input. Please enter a valid positive number for password length.';
        } else {
            // Generate a random password
            var password = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?';

            for (var i = 0; i < passwordLength; i++) {
                var randomIndex = Math.floor(Math.random() * characters.length);
                password += characters.charAt(randomIndex);
            }

            // Display the result
            document.getElementById('result').innerHTML = `Generated Password: ${password}`;
        }
    }
</script>

</body>
</html>
