<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Resizer</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 20px;
            transition: all 0.3s ease;
        }

        input {
            margin: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div>
        <label for="radiusInput">Enter Radius:</label>
        <input type="number" id="radiusInput" />
        <button onclick="resizeCircle()">Resize Circle</button>
    </div>

    <div id="circle"></div>

    <script>
        function resizeCircle() {
            // Get the input value
            var radius = parseFloat(document.getElementById('radiusInput').value);

            // Check if the input is a valid number
            if (isNaN(radius) || radius <= 0) {
                alert('Please enter a valid positive number for the radius.');
                return;
            }

            // Calculate the diameter
            var diameter = radius * 2;

            // Set the new diameter to the circle
            document.getElementById('circle').style.width = diameter + 'px';
            document.getElementById('circle').style.height = diameter + 'px';
        }
    </script>

</body>
</html>
